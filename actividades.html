<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Actividades</title>
  <link rel="stylesheet" href="./bulma.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar is-light">
    <div class="navbar-brand">
      <a class="navbar-item" href="#">
        <strong>Logo</strong>
      </a>
    </div>
    <div class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item is-active">Dashboard</a>
        <a class="navbar-item">Voluntarios</a>
        <a class="navbar-item">Proyectos</a>
        <a class="navbar-item" href="./actividades.html">Actividades</a>
        <a class="navbar-item" >Solicitudes</a>
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      <h1 class="title">Añadir Actividades a un Proyecto</h1>

      <!-- Formulario para añadir actividades -->
      <div class="box">
        <form id="form-actividad">
          <div class="field">
            <label class="label">Proyecto</label>
            <div class="control">
              <div class="select">
                <select id="select-proyecto">
                  <!-- Opciones de proyectos se cargarán desde localStorage o JS -->
                </select>
              </div>
            </div>
          </div>

          <div class="field">
            <label class="label">Nombre de la Actividad</label>
            <div class="control">
              <input class="input" type="text" id="nombre-actividad" required>
            </div>
          </div>

          <div class="field">
            <label class="label">Horario</label>
            <div class="control">
              <input class="input" type="text" id="horario-actividad" placeholder="Ej. 10:00 - 12:00" required>
            </div>
          </div>

          <div class="field">
            <div class="control">
              <button class="button is-primary" type="submit">Añadir Actividad</button>
            </div>
          </div>
        </form>
      </div>

      <!-- Tabla de actividades -->
      <h2 class="subtitle">Actividades Registradas</h2>
      <table class="table is-fullwidth is-striped" id="tabla-actividades">
        <thead>
          <tr>
            <th>Proyecto</th>
            <th>Actividad</th>
            <th>Horario</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se mostrarán las actividades -->
        </tbody>
      </table>
    </div>
  </section>

  <script src="./script.js"></script>
</body>
</html>
